<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto-Arena Banned Combo Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Naruto-Arena Banned Combo Checker</h1>
            <div class="input-section">
                <div class="textarea-container">
                    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
                </div>
                <div class="button-group">
                    <button onclick="checkFormat()" class="material-button">
                        Check Format
                    </button>
                    <label class="checkbox-container">
                        <input type="checkbox" id="hideErrors" onclick="toggleErrors()">
                        <span class="checkbox-label">Hide Error Logging</span>
                    </label>
                </div>
            </div>
            <div class="output-section">
                <div id="results"></div>
                <div id="correctedText"></div>
                <button onclick="toggleLineNumbers()" class="material-button">
                    Remove Listing Numbers
                </button>
            </div>
        </div>
        <footer class="footer">
            <p>By Lilyakane</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
